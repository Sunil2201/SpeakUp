<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>SpeakUp</title>
    <style>
        body{
            background: #141414;
        }
    </style>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="./speechNew.png" alt="Logo" style="height: 250px;" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group mb-4">
                        <textarea name="" id="text-input" class="form-control form-control-lg
                        " placeholder="Type anything here"></textarea>
                    </div>
                    <div class="form-group mb-2" >
                       <label for="rate">Rate</label>
                       <div id="rate-value" class="badge bg-primary float-end" >1</div>
                       <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-2">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end" >1</div>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                     </div>
                     <div class="form-group mb-3">
                         <select id="voice-select" class="form-select form-select-lg"></select>
                     </div>
                     <div class="d-grid gap-2 md-block">
                        <button class="btn btn-light" type="submit">Speak Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" 
    crossorigin="anonymous"></script>
    
</body>
</html>
